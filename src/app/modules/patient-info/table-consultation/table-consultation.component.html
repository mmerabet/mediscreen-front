<div fxLayout="row" fxFlexAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="" id="test">
    <div class="mat-elevation-z8" id="container-table-patient">
      <table mat-table [dataSource]="dataSource" [hidden]="empty">

        <ng-container matColumnDef="recommendations">
          <th mat-header-cell *matHeaderCellDef>Recommendations</th>
          <td mat-cell *matCellDef="let element"> {{element?.recommendations}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="observations">
          <th mat-header-cell *matHeaderCellDef>Observations</th>
          <td (click)="showInfo(element)" mat-cell *matCellDef="let element"> {{element?.observations}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="medecin">
          <th mat-header-cell *matHeaderCellDef>Medecin</th>
          <td (click)="showInfo(element)" mat-cell *matCellDef="let element"> {{element?.medecin}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td (click)="showInfo(element)" mat-cell *matCellDef="let element"> {{element?.date}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon title="Modifier" (click)="updateConsultation(element)">edit_outline</mat-icon>
            <mat-icon title="Supprimer" (click)="deleteConsultation(element.id)">delete_outline</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="container-paginator" [hidden]="empty">
        <mat-paginator [showFirstLastButtons]="true"
                       [pageSize]="pageSize"
                       [length]="totalSize"
                       [pageIndex]="currentPage"
                       [pageSizeOptions]="[5, 10, 20]"
                       (page)="pageEvent = getPagination($event)">
        </mat-paginator>
      </div>
    </div>
    <div class="container-card-empty" [hidden]="!empty">
      <mat-card class="empty-card">
        <mat-card-subtitle>Aucune consultations n'a été faite ou récupérées</mat-card-subtitle>
      </mat-card>
    </div>
  </div>
</div>
